<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment - Food Delivery</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .payment-container{max-width:600px;margin:2rem auto;padding:0 1rem}
    .payment-box{background:#fff;border-radius:12px;padding:2rem;box-shadow:0 6px 18px rgba(15,23,42,.06)}
    .payment-methods{display:grid;gap:1rem;margin:1.5rem 0}
    .payment-method{border:2px solid #e2e8f0;padding:1.5rem;border-radius:8px;cursor:pointer;transition:all .3s}
    .payment-method:hover{border-color:#ef4444}
    .payment-method input[type="radio"]{margin-right:.75rem}
    .payment-method.selected{border-color:#ef4444;background:#fff5f5}
    .card-form{display:none;margin-top:1.5rem}
    .card-form.active{display:block}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .form-group{margin:1rem 0}
    .form-group label{display:block;margin-bottom:.5rem;font-weight:600}
    .form-group input{width:100%;padding:.75rem;border:1px solid #e2e8f0;border-radius:8px;font-size:1rem}
    .pay-btn{background:#ef4444;color:#fff;border:none;width:100%;padding:1rem;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:1.5rem}
    .pay-btn:hover{background:#dc2626}
    .success-screen{text-align:center;display:none}
    .success-icon{font-size:4rem;margin:1rem 0}
    .order-id{background:#f6f8fb;padding:1rem;border-radius:8px;margin:1rem 0;font-family:monospace}
    .back-link{display:inline-block;margin-top:1rem;color:#ef4444;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo">üçî</div>
        <div>
          <p class="micro">Fast local food delivery ‚Äî demo</p>
        </div>
      </div>
    </div>
  </header>

  <div class="payment-container">
    <div class="payment-box" id="payment-form">
      <h2>Payment Method</h2>
      <p id="total-amount"></p>

      <div class="payment-methods">
        <label class="payment-method selected">
          <input type="radio" name="payment" value="card" checked>
          üí≥ Credit/Debit Card
        </label>
        <label class="payment-method">
          <input type="radio" name="payment" value="upi">
          üì± UPI
        </label>
        <label class="payment-method">
          <input type="radio" name="payment" value="wallet">
          üí∞ Digital Wallet
        </label>
      </div>

      <div class="card-form active" id="card-form">
        <h3>Card Details</h3>
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="form-group">
            <label>CVV</label>
            <input type="text" placeholder="123" maxlength="3">
          </div>
        </div>
      </div>

      <button class="pay-btn" onclick="processPayment()">Complete Payment</button>
    </div>

    <div class="success-screen" id="success-screen">
      <div class="success-icon">‚úÖ</div>
      <h2>Payment Successful!</h2>
      <p>Your order has been placed successfully</p>
      
      <div class="order-id">
        Order ID: <strong id="order-id"></strong>
      </div>

      <p style="margin-top:1rem;color:#64748b">
        Estimated Delivery: <strong>30-45 minutes</strong>
      </p>

      <p style="color:#64748b;margin-top:1.5rem">
        A confirmation has been sent to your email and phone number.
      </p>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function loadPaymentInfo() {
      const orderData = JSON.parse(localStorage.getItem('orderData') || '{}');
      if (orderData.total) {
        document.getElementById('total-amount').textContent = `Total Amount: $${orderData.total}`;
      }
    }

    document.querySelectorAll('input[name="payment"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const method = e.target.value;
        const cardForm = document.getElementById('card-form');
        
        if (method === 'card') {
          cardForm.classList.add('active');
        } else {
          cardForm.classList.remove('active');
        }

        document.querySelectorAll('.payment-method').forEach(el => {
          el.classList.remove('selected');
        });
        e.target.closest('.payment-method').classList.add('selected');
      });
    });

    function processPayment() {
      // Demo: show success screen
      document.getElementById('payment-form').style.display = 'none';
      document.getElementById('success-screen').style.display = 'block';
      
      // Generate fake order ID
      const orderId = 'ORD-' + Date.now();
      document.getElementById('order-id').textContent = orderId;

      // Clear cart and order data
      localStorage.removeItem('cart');
      localStorage.removeItem('orderData');
    }

    loadPaymentInfo();
  </script>
</body>
</html>
